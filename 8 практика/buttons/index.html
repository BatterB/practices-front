<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons</title>
</head>
<body>
    <div class = "buttons">
        <a class="gradient-button">Кнопка 1</a>
        <a class="border-button">Кнопка 2</a>
        <div class="flipper">
            <div class="front">
                <a class="side flip-button">Кнопка)</a>
            </div>
            <div class="back">
                <a class="side flip-back">Перевернулось)</a>
            </div>
        </div>
        <a class="fill-button">Кнопка 4</a>
        <a class="last-button">Кнопка 5</a>
    </div>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <div id="to-do-list">
        <div id="welcome-text">
            To-Do-List
        </div>
        <div id="task">
            Введите текст в поле и нажмите Enter
        </div>
        <div id="input-block">
            <form id="task-form">
                <input id="task-input" type="text" placeholder="Введите задачу сюда">
            </form>
        </div>
        <div id ="list-block">
            <ul id="list">

            </ul>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

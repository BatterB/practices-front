<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <title>Adaptive weather</title>
</head>
<body>
    <div class="content">
        <div class="today">
            <div class="city">
                <h2>Дресс-Роуз, ДР</h2>
                <p>Понедельник,20 августа</p>
                <p>Солнечно</p>
                <div class="weather-now"><img src="images/sun.png" alt = "logo not found" width="60" height="60"><span>22℃</span></div>
            </div>
            <div class ="info">
                <span>какая то</span>
                <span>тут</span>
                <span>информация</span>
                <span>хехе</span>
            </div>
        </div>
        <div class="week">
            <div class="days">
                <span class="day">Сегодня</span>  
                <img class="weather" src="images/sun.png" alt = "logo not found" width="100" height="100"> 
                <p class="temperature">23℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
            <div class="days">
                <span class="day">Вторник</span> 
                <img class="weather" src="images/rain.png" alt = "logo not found" width="100" height="100">
                <p class="temperature">15℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
            <div class="days">
                <span class="day">Среда</span>
                <img class="weather" src="images/sun.png" alt = "logo not found" width="100" height="100">
                <p class="temperature">26℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
            <div class="days">
                <span class="day">Четверг</span>
                <img class="weather" src="images/rain.png" alt = "logo not found" width="100" height="100">
                <p class="temperature">20℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
            <div class="days">
                <span class="day">Пятница</span>
                <img class="weather" src="images/cloud.png" alt = "logo not found" width="100" height="100">
                <p class="temperature">19℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
            <div class="days">
                <span class="day">Суббота</span>
                <img class="weather" src="images/cloud.png" alt = "logo not found" width="100" height="100">
                <p class="temperature">18℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
            <div class="days">
                <span class="day">Воскресенье</span>
                <img class="weather" src="images/sun.png" alt = "logo not found" width="100" height="100">
                <p class="temperature">22℃</p>
                <p class="temperatureFeel">feel:26℃</p>
            </div>
        </div>
    </div>
</body>
